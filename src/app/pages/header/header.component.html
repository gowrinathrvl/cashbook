<mat-toolbar style="box-shadow: 1px 1px 5px blueviolet; height: 80px; ">
    <img src="/images/cashbook_logo.png" alt="Cashbook Logo" style="height: 80px; width: 80px;" />
    <span style="color:blueviolet;">
        <span style="font-size: 26px;">C</span>ashbook
    </span>
    <span class="spacer"></span>
    <span>
        <button mat-button style="color:blueviolet;" [routerLink]="'/home'" 
        routerLinkActive="active">Home</button>
        <button mat-button style="color:blueviolet;">Aboutus</button>
        <button mat-button style="color:blueviolet;">Services</button>
        <button mat-button style="color:blueviolet;">Contactus</button>
    </span>
        <span class="spacer"></span>

        @if( username() ){
            <span style="color:chocolate; cursor: pointer;" [matMenuTriggerFor]="logMenu">{{username()}}</span>
        } @else {
        <button mat-stroked-button style="color: blueviolet;" [routerLink]="'/login'">Login</button>
        <button mat-stroked-button style="color: blueviolet;" [routerLink]="'/register'" >Register</button>
        }
       
</mat-toolbar>

<mat-menu #logMenu="matMenu">
    <a mat-menu-item (click)="logOut()">logout</a>
</mat-menu>
