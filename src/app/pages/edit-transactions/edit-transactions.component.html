<mat-dialog-content style="padding: 0;" class="container-fluid">
    <mat-toolbar color="primary">
        Edit Transaction
        <span class="spacer"></span>
        <button mat-icon-button matDialogClose>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar>
    <mat-divider></mat-divider>
    <div class="container mt-3">
       <form [formGroup]="editForm">
        <div class="row">
            <div class="d-flex col-12">
                <div class="col-5">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Date</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="date"
                         placeholder="Choose a date" readonly>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
                <div class="col-6 " style="margin-left: 10px;">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Time</mat-label>
                        <input matInput formControlName="time" readonly>
                        <mat-icon matSuffix>schedule</mat-icon>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label> Amount</mat-label>
                    <input matInput type="number" formControlName="amount">
                </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Description</mat-label>
                    <input matInput formControlName="description">
                </mat-form-field>
            </div>
        </div>
            
       </form>
       <mat-dialog-actions class="d-flex justify-content-center">
           <button mat-raised-button color="warn" matDialogClose>Cancel</button>
        <button mat-raised-button color="primary" (click)="updateTransAction()">Update</button>
       </mat-dialog-actions>
    </div>

</mat-dialog-content>
