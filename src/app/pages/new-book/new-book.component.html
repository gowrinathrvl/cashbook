<div class="container-fluid">
    <mat-toolbar class="d-flex justify-content-between" style="height: 50px; color:blueviolet;">
        Add New Book
        <button mat-icon-button matDialogClose>
            <mat-icon style="color: blueviolet;">close</mat-icon>
        </button>
    </mat-toolbar>
    <div class="container mt-3">
        <form [formGroup]="bookForm">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Book Name:</mat-label>
                <input matInput formControlName="name" placeholder="Enter Book Name">
                <mat-error>
                    @if(bookForm.controls.name.touched && bookForm.controls.name.invalid) {
                        @if(bookForm.controls.name.errors?.['required']) {
                            <span>Book Name is required.</span>
                        }
                    }
                </mat-error>
            </mat-form-field>
        </form>
        <div class="mt-1 mb-3 text-center">
            <button mat-flat-button [disabled]="!bookForm.valid" (click)="addNewBook()" >Add</button>
        </div>

    </div>
</div>
